<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="logo.png" alt="AirBnB Clone Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <article class="place-details">
            <img src="place1_large.jpg" alt="Place 1" class="place-image-large">
            <div class="place-info">
                <h1>Place Name</h1>
                <p>Host: Host Name</p>
                <p>Price: $100 per night</p>
                <p>Location: City, Country</p>
                <p>Description: A detailed description of the place...</p>
                <h2>Amenities</h2>
                <ul>
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                </ul>
            </div>
        </article>

        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p>Comment: Great place to stay!</p>
                <p>User: John Doe</p>
                <p>Rating: 5/5</p>
            </div>
        </section>
        <button onclick="location.href='add_review.html'">Add a Review</button>
    </main>

    <footer>
        <p>&copy; 2024 HBnB Clone. All rights reserved.</p>
    </footer>

</body>
</html>
