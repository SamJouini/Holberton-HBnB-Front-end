<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Review - HBnB Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="logo.png" alt="AirBnB Clone Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" class="login-button">Login</a>
        </nav>
    </header>

    <main>
        <section class="add-review">
            <h2>Add a Review</h2>
            <form id="review-form" class="form">
                <fieldset>
                    <legend>Write your review</legend>
                    <div class="form-group">
                        <label for="place">Place:</label>
                        <input type="text" id="place" name="place" readonly>
                    </div>
                    <div class="form-group">
                        <label for="review-text">Review:</label>
                        <textarea id="review-text" name="review-text" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HBnB Clone. All rights reserved.</p>
    </footer>

    <script src="scripts.css"></script>
</body>
</html>
