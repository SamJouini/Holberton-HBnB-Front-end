<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details - HBnB Clone</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="static/img/icon.png" type="image/x-icon">
    <script src="static/js/auth.js"></script>
    <script src="static/js/place.js"></script>
</head>
<body>
    <header>
        <img src="static/img/logo.png" alt="AirBnB Clone Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="/" id="logout-link" class="login-button">Logout</a>
        </nav>
    </header>

    <main>
        <article class="place-details" id="place-details">
        </article>

        <section id="reviews">
            <h2>Reviews</h2>
            <div class="review-card">
                <p>Comment: Great place to stay!</p>
                <p>User: John Doe</p>
                <p>Rating: 5/5</p>
            </div>
        </section>
        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HBnB Clone. All rights reserved.</p>
    </footer>

</body>
</html>
